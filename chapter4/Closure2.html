<!DOCTYPE html>
<html>
<body>

<h1>JavaScript 警告框</h1>

<button onclick="myFunction()">试一试</button>

<script>
function myFunction() {
	var quo = function(status) {
		return {
			get_status: function() {
				return status;
			}
			// get_status: status,
		};
	}
	
	var myQuo = quo("asdf");
	
	window.alert(myQuo.get_status());
	
	console.log(myQuo.get_status())
}
</script>

</body>
</html>
