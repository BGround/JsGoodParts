<!DOCTYPE html>
<html>
<body>

<h1>JavaScript闭包</h1>

<button onclick="myFunc()">click</button>

<script>
function myFunc() {
    var uniqe_num = function() {
        var prefix = '';
        var seq = 0;
        return {
            set_prefix : function(p) {
                prefix = String(p);
            },
            set_seq : function(s) {
                seq = s;
            },
            gensym : function() {
                var result = prefix + seq;
                seq += 1 ;
                return result;
            }
        };
    };

    var seqer = uniqe_num();
    seqer.set_prefix('Q');
    seqer.set_seq(1000);
    var uniqe = seqer.gensym();
    alert(uniqe);
}
</script>

</body>
</html>
